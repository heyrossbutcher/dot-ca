<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<style>
	.holder{
		width: 700px;
	}
</style>
	<div class="holder"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	var app = {};
	app.array =[];
	 app.count = function(){
		for (var i=2001; i <= 2400; i++) {
			app.holder = '"n'+i+'"';
			app.array.push(app.holder);
		}
		$('.holder').text(app.array);
	};
	app.count();
	</script>
</body>
</html>
